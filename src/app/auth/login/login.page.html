</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
        <ion-card-header>
            <ion-card-title class="ion-text-center">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                <ion-item-group>
                    <ion-item lines="full">
                        <ion-input placeholder="Email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="ion-padding-bottom">
                        <ion-input placeholder="Password" formControlName="password"
                                   [type]="showPassword ? 'text': 'password'"></ion-input>
                        <ion-icon [name]="showPassword ? 'eye-off': 'eye'" size="large"
                                  (click)="togglePasswordFieldType()"></ion-icon>
                    </ion-item>
                    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
                    <ion-button fill="outline" [routerLink]="['/auth/forgot-password']" color="warning">Forgot Password
                    </ion-button>
                    <ion-button fill="outline" [routerLink]="['/auth/register']" color="success">Register</ion-button>
                </ion-item-group>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
